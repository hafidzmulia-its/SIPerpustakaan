name: Deploy SIPerpustakaan to HostData (literasik)

on:
  push:
    branches:
      - main   # ganti kalau kamu pakai branch lain

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to HostData via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # pindah ke folder project di server
            cd ~/public_html/literasik

            # sinkronisasi code dengan GitHub
            git fetch origin
            git reset --hard origin/main

            # install / update dependency PHP
            composer install --optimize-autoloader

            # jalankan migrasi (tanpa seeder biar nggak dobel data)
            php artisan migrate --force

            # pastikan storage link & cache beres
            php artisan storage:link || true
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # permission folder penting
            chmod -R 775 storage bootstrap/cache
